<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея з Picsum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Моя галерея картинок</h1>
        <div id="gallery" class="gallery"></div>
        <div class="buttons">
            <button id="loadMore">Завантажити ще 4 картинки</button>
            <button id="clearGallery">Очистити галерею</button>
            <button id="deleteLast">Видалити останню картинку</button>
            <button id="reverseGallery">Перевернути галерею</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
